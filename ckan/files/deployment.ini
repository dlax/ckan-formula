## Logging configuration
[loggers]
keys = root, ckan, ckanext{% for extname, opts in ckan.extensions.items() %}{% if opts.get('set_logger', False) %}, ckanext_{{ extname -}} {% endif %}{% endfor %}

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = console
qualname = ckanext
propagate = 0
{% for extname, opts in ckan.extensions.items() -%}
{% if opts.get('set_logger', False) %}
[logger_ckanext_{{ extname }}]
level = DEBUG
handlers = console
qualname = ckanext_{{ extname }}
propagate = 0
{% endif %}
{%- endfor %}
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

{% if 'harvest' in ckan.extensions or 'archiver' in ckan.extensions -%}
[app:celery]
BROKER_BACKEND = redis
BROKER_HOST = redis://localhost/1
CELERY_RESULT_BACKEND = redis
REDIS_HOST = 127.0.0.1
REDIS_PORT = 6379
REDIS_DB = 0
REDIS_CONNECT_RETRY = True
{%- endif %}
